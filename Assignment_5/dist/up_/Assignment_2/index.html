        <script defer="" src="/up_/Assignment_2/index.b49cfca1.js"></script>

    <body>
        <nav class="top-nav">
            <a href="/up_/index.html">Home</a>
            <a class="active" href="/up_/assignments.html">Assignments</a>

        <form action="my-form" method="post">
            <ul id="settings">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">
                </div>
                <div>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email">
                </div>
                <div>
                    <label for="message">Description of Request:</label>
                    <textarea id="message" name="user_message"></textarea>
                </div>
                <div>
                    <label for="tel">CallBack Number:</label>
                    <input type="tel" id="tel" name="tel">
                </div>
                <div>
                    <fieldset>
                        <legend>
                            What keywords best describes your business?
                        </legend>
                            <div>
                                <input type="checkbox" id="dependable" name="keyword" value="dependable">
                                <label for="dependable">Dependable</label>
                            </div>
                            <div>
                                <input type="checkbox" id="progressive" name="keyword" value="progressive">
                                <label for="progressive">Progressive</label>
                            </div>
                            <div>
                                <input type="checkbox" id="traditional" name="keyword" value="traditional">
                                <label for="Traditional">Traditional</label>
                            </div>
                            <div>
                                <input type="checkbox" id="edgy" name="keyword" value="edgy">
                                <label for="edgy">Edgy</label>
                            </div>
                            <div>
                                <input type="checkbox" id="authentic" name="keyword" value="authentic">
                                <label for="authentic">Authentic</label>
                            </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>
                            What type of service are you looking for?
                        </legend>
                            <div>
                                <input type="radio" id="rebrand" name="service" value="rebrand">
                                <label for="rebrand">Rebrand</label>
                            </div>
                            <div>
                                <input type="radio" id="touchup" name="service" value="touchup">
                                <label for="touchup">Touch Up</label>
                            </div>
                            <div>
                                <input type="radio" id="newbrand" name="service" value="newbrand">
                                <label for="newbrand">New Brand</label>
                            </div>
                            <div>
                                <input type="radio" id="other" name="service" value="other">
                                <label for="other">Other</label>
                                <div>
                                  <textarea id="other" name="other_message">If other, please explain.</textarea>  
                                </div>
                            </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>
                            What color will be the background when you submit?
                        </legend>
                            <div>
                                <input type="radio" id="hotpink" name="color" value="hotpink">
                                <label for="hotpink">Hot Pink</label>
                            </div>
                            <div>
                                <input type="radio" id="gold" name="color" value="gold">
                                <label for="gold">Gold</label>
                            </div>
                            <div>
                                <input type="radio" id="purple" name="color" value="purple">
                                <label for="purple">Purple</label>
                            </div>
                    </fieldset>
                </div>
                <div>
                    <button onclick="Button()" class="button-style" type="button">Submit Request</button>
                </div>
            </ul>
        </form>
    <script src="/Assignment_2.955d335c.js"></script></body>
    </html>
